plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.6'
}

ext {
    springCloudVersion = "2023.0.3"
    jacksonDatatypeVersion = "2.18.0"
    commonsLang3Version = "3.17.0"
    tikaCoreVersion = "3.2.0"
    springdocOpenApiVersion = "2.6.0"
    junitJupiterVersion = "5.10.5"
    junitPlatformLauncherVersion = "1.11.2"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // JUnit 5 API dependency
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"

    // Dependency for the JUnit 5 engine
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"

    // Optional dependency for generating reports
    testImplementation "org.junit.platform:junit-platform-launcher:$junitPlatformLauncherVersion"

    // Support for Java 8 DateTime API in Jackson (LocalDate, LocalDateTime)
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.datatype/jackson-datatype-jsr310
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonDatatypeVersion"

    // Additional utilities for manipulating strings, numbers, objects, etc.
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation "org.apache.commons:commons-lang3:$commonsLang3Version"

    // Open Feign: HTTP client that allows you to simplify calls to RESTful services.
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'org.springframework.cloud:spring-cloud-openfeign-core'

    // Swagger OpenAPI v3
    // Swagger UI for visualization and testing
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:$springdocOpenApiVersion"

    // Apache Tika: used to detect and extract MIME types and content metadata
    implementation "org.apache.tika:tika-core:$tikaCoreVersion"
}

test {
    useJUnitPlatform()
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:$springCloudVersion"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
